spring.datasource.assist.hx=ASSIST_HX
spring.datasource.assist.od=ASSIST_OD
spring.datasource.assist.fltno=ASSIST_FLIGHT_NO
spring.datasource.assist.city=ASSIST_CITY
spring.datasource.assist.fly_season=ASSIST_SEASON
spring.datasource.assist.holiday=ASSIST_HOLIDAY
spring.datasource.assist.holiday_cfg=ASSIST_HOLIDAY_CFG
spring.datasource.assist.single_leg_time=ASSIST_SINGLE_LEG_TIME
