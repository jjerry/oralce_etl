# 应用名称
spring.application.name=characteristics
# 应用服务 WEB 访问端口
server.port=8089

spring.profiles.active=test

# log config
# log config
logging.config=classpath:logback.xml

# 数据源的数据库
spring.datasource.source.fdl=ANALY_AOGRAPH_AIR_FOR_MODEL
spring.datasource.source.ota=ANALY_OTA_PRICE
spring.datasource.source.aograph_tbl_pat=ASSIST_TBL_PAT_INFO


# 模型特征的辅助表
spring.datasource.assist.predict_flight_no=ASSIST_WHITELIST
spring.datasource.assist.airport=ASSIST_AIRPORT
